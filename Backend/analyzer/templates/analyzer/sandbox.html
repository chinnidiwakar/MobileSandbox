<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile-Sandbox</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/screen.css">
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/docs.css">
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/prettify.css">

</head>
<body>
{% block header %}
<div class="topbar">
    <div class="topbar-inner">
        <div class="container">
            <h3><a href="/">Mobile Sandbox</a></h3>
            {% block nav %}

            {% endblock %}
            <ul class="nav secondary-nav">
                <li><form action="/search/" method="get">
                    <input id="sample_id" type="text" placeholder="Search" name="q"></form> </li>
            </ul>
        </div>
    </div>
</div>
<div id="masthead">
      <div class="inner">
        <div class="container">
	  <h1><img src="{{ STATIC_URL }}images/logo_small.png" alt="Mobile Sandbox"/></h1>
        </div><!-- /container -->
      </div>
    </div>
{% endblock %}

<div class="container">
    <section>
        {% block content %}

        {% endblock %}
    </section>
</div>
<div id="footer">
      <div class="inner">
        <div class="container">
          <p class="right"><a href="#">Back to top</a></p>
          <p>
            <a href="http://mobilesandbox.org" target="_blank">Mobile-Sandbox (NG)</a>
          </p>
        </div>
      </div>
    </div>
</body>
</html>
