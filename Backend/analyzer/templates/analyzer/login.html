{% block title %} Login {%endblock title%}

{% block content %}
    <div id="content" class="login_container p-none">
        <div class="l_container col-lg-8">
            <form id="userLogin" method="post" action="">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input id="email" name="email" type="text" class="form-control"> </td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input id="password" name="password" type="password" class="form-control"> </td>
                    </tr>
                </table>
                {% if form.errors %}
                    <p class="label label-danger">
                        Your username and password didn't match. Please try again.
                    </p>
                {% endif %}
                <input type="submit" value="login" class="btn btn-primary pull-right" />
                <input type="hidden" name="next" value="{{next}}" />
            </form>
        </div>
    </div>
{% endblock content %}
