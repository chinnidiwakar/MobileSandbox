
{% block title %} Registration {%endblock%}

{% block content %}
    <div id="content" class="register_container p-none">
        <div class="l_content col-lg-8">
            <form id="register" method="post" action="">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="username">Username</label></td>
                        <td><input id="username" name="username" type="text" class="form-control"> </td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input id="email" name="email" type="text" class="form-control"> </td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input id="password" name="password" type="password" class="form-control"> </td>
                    </tr>
                </table>
                {% if form.errors %}
                    <p class="label label-danger">
                        This email is already in use.
                    </p>
                {% endif %}
                <input type="submit" value="login" class="btn btn-primary pull-right" />
                <input type="hidden" name="next" value="{{next}}" />
            </form>
        </div>
    </div>
{% endblock content %}
